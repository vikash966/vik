	<script>
		var myLatLng = {
			lat : 27.1766701,
			lng : 78.0080745
		};
		var mapOptions = {
			center : myLatLng,
			zoom : 14,
			mapTypeId : google.maps.MapTypeId.ROADMAP

		};

		//create map
		var map = new google.maps.Map(document.getElementById('googleMap'),
				mapOptions);

		//DirectionsService object to use the route method and get a result for our request
		var directionsService = new google.maps.DirectionsService();

		//create a DirectionsRenderer object which we will use to display the route
		var directionsDisplay = new google.maps.DirectionsRenderer();

		//bind the DirectionsRenderer to the map
		directionsDisplay.setMap(map);
		
        routecalculation(directionsService, directionsDisplay);
		
		
		document.getElementById("mode").addEventListener("change", () => {
		
			calculateAndDisplayRoute(directionsService, directionsDisplay);
		
		});

		//define routecalculation() function
		function routecalculation() {
			const selectedMode = document.getElementById("mode").value;
			//create request
			var request = {
				origin : document.getElementById("from").value,
				destination : document.getElementById("to").value,
				travelMode : google.maps.TravelMode.WALKING, //WALKING, BYCYCLING, TRANSIT
				unitSystem : google.maps.UnitSystem.IMPERIAL
			}

			//pass the request to the route method
			directionsService
					.route(
							request,
							function(result, status) {
								if (status == google.maps.DirectionsStatus.OK) {

									//Get distance and time
									const output = document
											.querySelector('#output');
									output.innerHTML = "<div class='alert-info'>From: "
											+ document.getElementById("from").value
											+ ".<br />To: "
											+ document.getElementById("to").value
											+ ".<br /> distance <i class='fas fa-road'></i> : "
											+ result.routes[0].legs[0].distance.text
											+ ".<br />Duration <i class='fas fa-hourglass-start'></i> : "
											+ result.routes[0].legs[0].duration.text
											+ ".</div>";

									//display route
									directionsDisplay.setDirections(result);
								} else {
									//delete route from map
									directionsDisplay.setDirections({
										routes : []
									});

									map.setCenter(myLatLng);

									//show error message
									output.innerHTML = "<div class='alert-danger'><i class='fas fa-exclamation-triangle'></i> Could not retrieve driving distance.</div>";
								}
							});

		}

       const url = (city)=> `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;


       async function getWeatherByLocation(city){
     
         const resp = await fetch(url(city), {
             origin: "cros" });
         const respData = await resp.json();
     
           addWeatherToPage(respData);
          
     }

      function addWeatherToPage(data){
          const temp = Ktoc(data.main.temp);

          const weather = document.createElement('div')
          weather.classList.add('weather');

          weather.innerHTML = `
          <h2><img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" /> ${temp}ï¿½C <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" /></h2>
          <small>${data.weather[0].main}</small>
          
          `;


        //   cleanup 
          main.innerHTML= "";
           main.appendChild(weather);
      };


     function Ktoc(K){
         return Math.floor(K - 273.15);
     }



     form.addEventListener('submit',(e) =>{

        const city = search.value;

        if(city){
            getWeatherByLocation(city)
        }

     });
